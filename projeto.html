<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projeto dos Alunos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/modBootstrap.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div id="bg"></div>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          <img
            class="logo"
            src="imagens/marca-etec.svg"
            alt="Logo da Etec Carapicuíba"
          />
        </a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto d-lg-flex">
            <a class="nav-item nav-link ml-auto" href="projetos.html">
              Projetos
            </a>
            <a class="nav-item nav-link ml-auto" href="sobre.html"
              >Sobre o Curso</a
            >
            <a
              class="nav-item nav-link ml-auto"
              href="http://www.eteccarapicuiba.com.br/"
              target="_blank"
              >Etec Carapicuíba</a
            >
          </div>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col-md-8">
            <section id="projeto">
              <h1 id="tipo-trabalho"></h1>
              <h2 id="titulo"></h2>
            </section>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-8">
            <div class="sombra p-3 mb-5 bg-white rounded">
              <div id="video"></div>
              <h3>Descrição</h3>
              <p id="descricao-completa"></p>
              <h3>Equipe</h3>
              <ul class="list-group list-group-flush" id="integrantes"></ul>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/carrega-projeto.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
  </body>
</html>
