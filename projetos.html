<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Projetos dos Alunos</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/modBootstrap.css" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>
  <body>
    <div id="bg"></div>

    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="index.html">
          <img
            class="logo"
            src="imagens/marca-etec.svg"
            alt="Logo da Etec Carapicuíba"
          />
        </a>
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Alterna navegação"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ml-auto d-lg-flex">
            <a class="nav-item nav-link ml-auto" href="projetos.html">
              Projetos
            </a>
            <a class="nav-item nav-link ml-auto" href="sobre.html"
              >Sobre o Curso</a
            >
            <a
              class="nav-item nav-link ml-auto"
              href="http://www.eteccarapicuiba.com.br/"
              target="_blank"
              >Etec Carapicuíba</a
            >
          </div>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col-md-8">
            <section id="projetos">
              <h1>Projetos Multimídia</h1>
              <h2>2º Módulo da Tarde</h2>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button
                  type="button"
                  id="todos"
                  class="btn btn-secondary filtro ativo"
                  onclick="filtraProjetos('todos')"
                >
                  Todos
                </button>
                <button
                  type="button"
                  id="animacao"
                  class="btn btn-secondary filtro"
                  onclick="filtraProjetos('animacao')"
                >
                  Animação
                </button>
                <button
                  type="button"
                  id="motion"
                  class="btn btn-secondary filtro"
                  onclick="filtraProjetos('motion')"
                >
                  Motion
                </button>
                <button
                  type="button"
                  id="outros"
                  class="btn btn-secondary filtro"
                  onclick="filtraProjetos('outros')"
                >
                  Outros
                </button>
              </div>
            </section>
          </div>
        </div>
        <div class="row cartoes">
          <!-- Todos dos projetos são carregados automaticamente pelo JavaScript usando o arquivo JSON -->
        </div>
      </main>
    </div>
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cria-cards.js"></script>
    <script src="js/filtra-projetos.js"></script>
  </body>
</html>
